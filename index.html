<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Hoja de Vida</title>
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Este "link rel=" permite crear el icono de de menú desplegable de inicio -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="menu" class="fas fa-bars"></div>
    <div id="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <h1 class="mi_titulo">Este es mi perfil</h1>
    <p>En esta pagina voy a describir toda mi trayectoria en el mundo de la programación</p>
    <p>Inicié en el mundo de la programación en 2022 al comprar la suscripción a Platzi, con el curso "Curso básico de programación".</p>
    <!-- este '<script>' crea const y funciones para el menú desplegable de inicio -->
    <!-- metodo ".toggle" alterna visibilidad de los elementos del menú desplegable de inicio (En este caso, cuando se esuche el evento 'click') -->
    <script>
        const menu = document.getElementById('menu');
        const navbar = document.getElementById('navbar');
        menu.addEventListener('click', () => {
            // menu.classList.toggle('fa-times');
            navbar.classList.toggle('navbar-toggle');
        })
    </script>
</body>
</html>
